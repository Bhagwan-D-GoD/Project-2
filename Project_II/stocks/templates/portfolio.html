
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .form{
            padding: 600px;
            border-collapse: collapse;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Stock Portfolio</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Stock Name</th>
                    <th>Quantity</th>
                    <th>Buy Price</th>
                    <th>Current Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {%for stock in data%}
                    <tr>
                        <td>{{stock.stocksymbol}}</td>
                        <td>{{stock.stockname}}</td>
                        <td>{{stock.quantity}}</td>
                        <td>{{stock.buy_price}}</td>
                        <td>{{stock.current_price}}</td>
                    </tr>
                    {%endfor%}
                    <tr>
                        <td colspan="5">{{content}}={{amount}}</td>
                    </tr>
                </tr>
            </tbody>
        </table>
    </div>>
    <div class="addingstock">
        <a href="{% url 'formdata' %}">
        <span class="form">Add new stocks</span>
        </a>
    </div>
</body>
</html>
