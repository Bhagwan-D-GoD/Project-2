<!-- filtered_stocks.html -->

<h1>Filtered Stocks</h1>
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>P/E Ratio</th>
            <th>P/B Ratio</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in filtered_stock %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shortName }}</td>
            <td>{{ stock.trailingPE }}</td>
            <td>{{ stock.trailingPB }}</td>
            <td>{{ stock.regularMarketPreviousClose }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No matching stocks found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
